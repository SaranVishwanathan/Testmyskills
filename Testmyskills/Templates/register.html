<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>TestMyskills</title>
</head>
<body>
    <div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">First Name:<input type="text" name="first_name" placeholder="first_name"></div>
        <div class="form-group">Last Name:<input type="text" name="last_name" placeholder="last_name"></div>
        <div class="form-group">User Name:<input type="text" name="username" placeholder="username"></div>
        <div class="form-group">Email:<input type="email" name="email" placeholder="email"></div>
        <div class="form-group">Password:<input type="password" name="password1" placeholder="password"></div>
        <div class="form-group">confirm Password:<input type="password" name="password2" placeholder="confirm password"></div>
        
        <button type="submit">Submit</button>

    </form>
    </div>
</body>
</html>
