<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>TestMyskills</title>
</head>
<body>
    <form method="POST">
        {%csrf_token%}
        <div class="imgcontainer">
          <img src="{% static 'image/TECHTHREE.png' %}" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <b>Username</b><input type="text" placeholder="Username" name="username">
          <b>Password</b><input type="password" placeholder="Password" name="password">
      
          <button type="submit">Login</button>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <span><a href='/register'>Register</a></span>
        </div>
    </form>
    
</body>
</html>
